<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <p>
        <mat-form-field>
          <input matInput placeholder="Email" required type="email" />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput placeholder="password" required type="password" />
        </mat-form-field>
      </p>
    <p>
      <button color="primary" mat-raised-button type="submit">Acessar</button>
    </p>
    </form>
  </mat-card-content>
</mat-card>
